# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

project_name: go-ai-cli

release:
  mode: replace


before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"
signs:
  - artifacts: all
    args:
      [
        "-u",
        "mohammadamine.banaei@pm.me",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]

dockers:
  - image_templates:
      - "mohammadbnei/{{.ProjectName}}:{{ .Tag }}-amd64"
      - "mohammadbnei/{{.ProjectName}}:v{{ .Major }}-amd64"
      - "mohammadbnei/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}-amd64"
      - "mohammadbnei/{{.ProjectName}}:latest"
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/amd64"
  - image_templates:
    - "mohammadbnei/{{.ProjectName}}:{{ .Tag }}-arm64"
    - "mohammadbnei/{{.ProjectName}}:v{{ .Major }}-arm64"
    - "mohammadbnei/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}-arm64"
    - "mohammadbnei/{{.ProjectName}}:latest-arm64"
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm64"
    goarch: arm64

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
